<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Payment</title>
  <style>
    body {
      background-color: rgbr(blue, green, blue);
      color: black(255, 238, 249);
    }
  </style>
</head>

<body>
  <h4>Welcome to Razorpay online</h4>
  <button id="razorpay">Pay with Razorpay</button>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script>


    const razorpay = document.getElementById("razorpay");
    razorpay.addEventListener("click", async (event) => {

      const response = await fetch("/order", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ amount: 500 })
      });
      // js
      const convertReponse = await response.json();
      const { order } = convertReponse

      var options = {
        key: "rzp_test_GBAPQvSB30JfAG", // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
        amount: 29935, // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
        currency: "INR",// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
        order_id: order.id,// Replace with the order_id generated by you in the backend.
        // buttontext="Pay with Razorpay"
        name: "Sundar",
        description: "Pay on online shop",
        image: "https://example.com/your_logo.jpg",
        handler: function (response) {
          alert(response.razorpay_payment_id);
          alert(response.razorpay_order_id);
          alert(response.razorpay_signature);
        }
      };

      var rzp1 = new Razorpay(options);

      rzp1.open();
    });
  </script>

</body>

</html>
